<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2; /* Updated background color based on the image */
    }

    .container {
      background-color: white;
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid #e0e0e0; /* Light border to give a subtle edge */
    }

    h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .logo-section {
      margin-bottom: 20px;
    }

    .logo {
      width: 60px;
      margin-bottom: 10px;
    }

    .logo-section h3 {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .logo-section p {
      font-size: 12px;
      color: #666;
    }

    .vote-info {
      border: 2px solid #4a90e2;
      border-radius: 5px;
      padding: 15px;
      margin: 20px 0;
    }

    .vote-info h4 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 100%;
      text-align: center;
      margin: 10px 0;
    }

    .progress-text {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    .progress {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
      height: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #4a90e2;
      border-radius: 10px 0 0 10px;
    }

    .total-to-win {
      font-size: 16px;
      color: #333;
      margin: 10px 0;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .vote-btn {
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      color: white;
      cursor: pointer;
    }

    .instagram {
      background-color: #34a853;
    }

    .email {
      background-color: #e63946;
    }

    .vote-btn i {
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>PLEASE I NEED YOUR VOTE</h2>
    <div class="logo-section">
      <img src="logo.png" alt="Clothing Logo" class="logo">
      <h3>CLOTHING</h3>
      <p>ONLINE SHOP</p>
    </div>
    <div class="vote-info">
      <h4>Ryan Coby</h4>
      <div class="progress-bar">
        <span class="progress-text">Total Votes: 5500 out of 5688</span>
        <div class="progress">
          <div class="progress-fill" style="width: 96.7%;"></div>
        </div>
      </div>
      <p class="total-to-win">✔️ Total Votes To Win: 188</p>
    </div>
    <div class="buttons">
      <button class="vote-btn instagram">VOTE WITH <i class="icon-instagram"></i></button>
      <button class="vote-btn email">VOTE WITH <i class="icon-email"></i></button>
    </div>
  </div>

</body>
</html>
